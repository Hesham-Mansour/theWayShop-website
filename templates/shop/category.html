{% extends 'base.html' %}

{% block style %}
.shop-cat-box img{
    height: 342px;
    padding: 10px;
}
{% endblock style %}

{% block content %}
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Category</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Shop</a></li>
                    <li class="breadcrumb-item active">Category</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Category list-->
<div class="categories-shop">
    <div class="container">
        <div class="row">
            {% for cat in data %}
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="shop-cat-box">
                    <img class="img-fluid" src="/media/{{cat.image}}" alt="" height/>
                    <a class="btn hvr-hover" href="{% url 'category_product_list' cat.title cat.id %}">{{cat.title}}</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
<!-- End Category list-->


{% endblock content %}
